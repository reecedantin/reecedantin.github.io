<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <style>
        :root {
            --primary: #FD8C0B;
            --bg: #0f172a;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --glass: rgba(255, 255, 255, 0.1);
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-mono);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .error-terminal {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 0;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .terminal-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px 12px 0 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .terminal-controls {
            display: flex;
            gap: 8px;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background: #ff5f57; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #28ca42; }

        .terminal-title {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .terminal-body {
            padding: 24px;
            font-size: 14px;
            line-height: 1.6;
        }

        .prompt {
            color: var(--primary);
        }

        .error-code {
            color: #ff5f57;
            font-size: 48px;
            font-weight: 600;
            margin: 16px 0;
        }

        .error-message {
            color: var(--text-secondary);
            margin: 16px 0;
        }

        .home-link {
            display: inline-block;
            margin-top: 24px;
            padding: 8px 16px;
            background: var(--primary);
            color: var(--bg);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .home-link:hover {
            background: #E67A00;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="error-terminal">
        <div class="terminal-header">
            <div class="terminal-controls">
                <span class="control close"></span>
                <span class="control minimize"></span>
                <span class="control maximize"></span>
            </div>
            <div class="terminal-title">error@404:~$</div>
        </div>
        <div class="terminal-body">
            <div><span class="prompt">reece@dev:~$</span> ls -la /page</div>
            <div>ls: cannot access '/page': No such file or directory</div>
            <br>
            <div><span class="prompt">reece@dev:~$</span> echo $ERROR_CODE</div>
            <div class="error-code">404</div>
            <br>
            <div><span class="prompt">reece@dev:~$</span> cat error.log</div>
            <div class="error-message">Page not found. The requested resource does not exist on this server.</div>
            <br>
            <div><span class="prompt">reece@dev:~$</span> cd /home</div>
            <a href="/" class="home-link">Return Home</a>
        </div>
    </div>
</body>
</html>
